<head>
    <meta charset="UTF-8">

<body class="home">
    <a class="skip-to-content" href="#main">Ir para o conteúdo principal</a>
    <header class="primary-header flex">
        <div>
            <a href="index.html">
                <img class="logo" src="./src/images/logo-principal.png" alt="Logo Ponto do Café">
            </a>
        </div>

        <nav class="flex">
            <button class="mobile-nav-toggle" aria-controls="primary-navigation" aria-expanded="false">
                <span class="sr-only">Menu</span>
            </button>
            <ul id="primary-navigation" data-visible="false" class="primary-navigation underline-indicators flex">
                <li><a class="ff-sans-cond uppercase text-white letter-spacing-2" href="index.html">Home</a></li>
                <li><a class="ff-sans-cond uppercase text-white letter-spacing-2" href="about.html">Sobre</a></li>
                <li><a class="ff-sans-cond uppercase text-white letter-spacing-2" href="menu.html">Menu</a></li>
                <li><a class="ff-sans-cond uppercase text-white letter-spacing-2" href="recipes.html">Receitas</a></li>
                <li><a class="ff-sans-cond uppercase text-white letter-spacing-2" href="contact.html">Contato</a></li>
                <li class="active-icon">
                    <a href="user.html">
                        <img class="user" src="https://img.icons8.com/external-febrian-hidayat-glyph-febrian-hidayat/ffffff/external-user-user-interface-febrian-hidayat-glyph-febrian-hidayat.png" alt="Usuário"/>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img class="shop-cart" src="https://img.icons8.com/glyph-neue/ffffff/shopping-cart.png" alt="Carrinho de compras">
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="grid-container grid-container--login">
        <section class="new-user-container">
            <p class="ff-sans-normal fs-400">Não possui cadastro?<br>Preencha com seus dados abaixo para criá-lo.</p>
            <form id="new-user-form" class="ff-sans-cond fs-500 contact-form" action="#" method="post" autocomplete="on">
                <label for="new-user-full-name">Nome Completo *</label>
                <input type="text" name="full-name" id="full-name" placeholder="Nome completo" required>
                <label for="new-user-email">E-mail *</label>
                <input type="email" name="new-user-email" id="new-user-email" placeholder="E-mail" required>
                <label for="new-user-address">Endereço *</label>
                <input type="text" name="new-user-address" id="new-user-address" placeholder="Rua/Avenida/Logradouro" required>
                <label for="new-user-number">Número *</label>
                <input type="text" name="new-user-number" id="new-user-number" placeholder="Número" pattern="\d+" title="Somente números são permitidos" required>
                <label for="new-user-neighborhood">Bairro *</label>
                <input type="text" name="new-user-neighborhood" id="new-user-neighborhood" placeholder="Bairro" required>
                <label for="new-user-city">Cidade *</label>
                <input type="text" name="new-user-city" id="new-user-city" placeholder="Cidade" required>
                <label for="new-user-state">Estado/Distrito *</label>
                <select name="new-user-state" id="new-user-state" required>
                    <option value="" disabled selected>Selecione o estado/distrito</option>
                    <optgroup label="Norte">
                        <option value="AC">Acre</option>
                        <option value="AM">Amazonas</option>
                        <option value="AP">Amapá</option>
                        <option value="PA">Pará</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="TO">Tocantins</option>
                      </optgroup>
                  
                      <optgroup label="Nordeste">
                        <option value="AL">Alagoas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="MA">Maranhão</option>
                        <option value="PB">Paraíba</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="SE">Sergipe</option>
                      </optgroup>
                  
                      <optgroup label="Centro-Oeste">
                        <option value="DF">Distrito Federal</option>
                        <option value="GO">Goiás</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                      </optgroup>
                  
                      <optgroup label="Sudeste">
                        <option value="ES">Espírito Santo</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="SP">São Paulo</option>
                      </optgroup>
                  
                      <optgroup label="Sul">
                        <option value="PR">Paraná</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="SC">Santa Catarina</option>
                      </optgroup>
                </select>
                <label for="new-user-name">Nome de usuário *</label>
                <input type="text" name="new-user-name" id="new-user-name" placeholder="Nome de usuário" required>
                <label for="new-user-password">Senha *</label>
                <input type="password" name="new-user-password" id="new-user-password" minlength="5" required>
                <p class="ff-sans-cond fs-300">(Mín: 5 caracteres)</p>
                <p class="fs-400"><i>* Campos obrigatórios</i></p>
                <button type="submit" class="btn uppercase">Cadastrar</button>
            </form>
        </section>

        <section class="login-container">
            <p>Caso possua cadastro, faça o login:</p>
        </section>
    </main>

    <footer class="flex footer">
        <a href="index.html">
            <img class="alternative-logo" src="./src/images/logo-alternativa.png" alt="Logo alternativa Ponto do Café">
        </a>
        <p class="flex footer-text ff-sans-cond letter-spacing-1">&copy; Copyright - Todos os direitos reservados</p>
    </footer>
</body>
</html>
