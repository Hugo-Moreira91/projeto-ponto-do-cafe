<body class="home">

        <div>
            <a href="index.html">
                <img class="logo" src="./src/images/logo-principal.png" alt="Logo Ponto do Café">
            </a>
        </div>

        <nav class="flex">
            <button class="mobile-nav-toggle" aria-controls="primary-navigation" aria-expanded="false">
                <span class="sr-only">Menu</span>
            </button>
            <ul id="primary-navigation" data-visible="false" class="primary-navigation underline-indicators flex">
                <li><a class="ff-sans-cond uppercase text-white letter-spacing-2" href="index.html">Home</a></li>
                <li><a class="ff-sans-cond uppercase text-white letter-spacing-2" href="about.html">Sobre</a></li>
                <li><a class="ff-sans-cond uppercase text-white letter-spacing-2" href="products.html">Produtos</a></li>
                <li><a class="ff-sans-cond uppercase text-white letter-spacing-2" href="recipes.html">Receitas</a></li>
                <li class="active"><a class="ff-sans-cond uppercase text-white letter-spacing-2" href="contact.html">Contato</a></li>
                <li>
                    <a href="user.html">
                        <img class="user" src="https://img.icons8.com/external-febrian-hidayat-glyph-febrian-hidayat/ffffff/external-user-user-interface-febrian-hidayat-glyph-febrian-hidayat.png" alt="Usuário"/>
                    </a>

                <li>
                    <a href="#">
                        <img class="shop-cart" src="https://img.icons8.com/glyph-neue/ffffff/shopping-cart.png" alt="Carrinho de compras">
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="grid-container grid-container--contact">
        <h1 class="ff-handwriting fs-800">Contato</h1>
        <form id="contact-form" class="ff-sans-cond fs-500 contact-form" action="#" method="post" autocomplete="on">
            <p>Preencha o formulário abaixo para entrar em contato conosco.</p>
            <label for="name">Nome *</label>
            <input type="text" name="name" id="name" placeholder="Seu nome" required>
            <label for="email">E-mail *</label>
            <input type="email" name="email" id="email" placeholder="Seu e-mail" required>
            <label for="email-recipient">E-mail de suporte</label>
            <input type="email" name="email-recipient" id="email-recipient" value="suporte.pontodocafe@gmail.com" readonly>
            <label for="subject">Assunto *</label>
            <select name="subject" id="subject" required>
                <option value="" disabled selected>Selecione o assunto</option>
                <option value="sugestao">Sugestão</option>
                <option value="reclamacao">Reclamação</option>
                <option value="informacao">Informação</option>
                <option value="compra">Compra</option>
                <option value="outro">Outro</option>
            </select>
            <label for="message">Mensagem *</label>
            <textarea name="message" id="message" placeholder="Digite sua mensagem aqui" rows="10" required></textarea>
            <p class="fs-400"><i>* Campos obrigatórios</i></p>
            <button type="submit" class="btn uppercase">Enviar</button>
        </form>

        <section class="flex whatsapp-container">
            <img src="./src/images/whatsapp-icone.png" alt="Ícone do Whatsapp">
            <!-- alterar o número do whatsapp -->
            <a class="ff-sans-cond letter-spacing-1 whatsapp-link" href="https://wa.me/5531999999999?text=Olá,%20seja%20muito%20bem-vindo(a)%20a%20cafeteria%20Ponto%20do%20Café.%20Como%20podemos%20te%20ajudar?" target="_blank">Iniciar conversa</a>
        </section>
    </main>

    <footer class="flex footer">
        <a href="index.html">
            <img class="alternative-logo" src="./src/images/logo-alternativa.png" alt="Logo alternativa Ponto do Café">
        </a>
        <p class="flex footer-text ff-sans-cond letter-spacing-1">&copy; Copyright - Todos os direitos reservados</p>
    </footer>

</body>
</html>
