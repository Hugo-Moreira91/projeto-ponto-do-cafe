<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@100;200;300;400;500;600;700;800;900&family=Barlow:wght@100;200;300;400;500;600;700;800;900&family=MonteCarlo&display=swap" rel="stylesheet">

    <link rel="shortcut icon" href="./src/images/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/custom-properties.css">
    <link rel="stylesheet" href="./src/css/utility-classes.css">
    <link rel="stylesheet" href="./src/css/components.css">
    <link rel="stylesheet" href="./src/css/layout.css">
    <link rel="stylesheet" href="./src/css/page-specific-bg.css">

    <title>Ponto do Café - Carrinho</title>

    <script src="./src/js/navigation.js" defer></script>
    <script src="./src/js/loadCart.js" defer></script>
</head>
<body class="home">
    <a class="skip-to-content" href="#main">Ir para o conteúdo principal</a>
    <header class="primary-header flex">
        <div>
            <a href="index.html">
                <img class="logo" src="./src/images/logo-principal.png" alt="Logo Ponto do Café">
            </a>
        </div>

        <nav class="flex">
            <button class="mobile-nav-toggle" aria-controls="primary-navigation" aria-expanded="false">
                <span class="sr-only">Menu</span>
            </button>
            <ul id="primary-navigation" data-visible="false" class="primary-navigation underline-indicators flex">
                <li><a class="ff-sans-cond uppercase text-white letter-spacing-2" href="index.html">Home</a></li>
                <li><a class="ff-sans-cond uppercase text-white letter-spacing-2" href="about.html">Sobre</a></li>
                <li><a class="ff-sans-cond uppercase text-white letter-spacing-2" href="products.html">Produtos</a></li>
                <li><a class="ff-sans-cond uppercase text-white letter-spacing-2" href="recipes.html">Receitas</a></li>
                <li><a class="ff-sans-cond uppercase text-white letter-spacing-2" href="contact.html">Contato</a></li>
                <li>
                    <a href="user.html">
                        <img class="user" src="https://img.icons8.com/external-febrian-hidayat-glyph-febrian-hidayat/ffffff/external-user-user-interface-febrian-hidayat-glyph-febrian-hidayat.png" alt="Usuário"/>
                    </a>
                </li>
                <li class="active-icon">
                    <a href="cart.html">
                        <img class="shop-cart" src="https://img.icons8.com/glyph-neue/ffffff/shopping-cart.png" alt="Carrinho de compras">
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="grid-container grid-container--cart">
        <h1 class="ff-handwriting fs-700">Seu carrinho</h1>
        <div id="cart-container" class="cart-container"></div>
        <div id="cart-total" class="cart-total"></div>
        <div id="finalize-purchase" class="finalize-purchase"></div>
    </main>

    <footer class="flex footer">
        <a href="index.html">
            <img class="alternative-logo" src="./src/images/logo-alternativa.png" alt="Logo alternativa Ponto do Café">
        </a>
        <p class="flex footer-text ff-sans-cond letter-spacing-1">&copy; Copyright - Todos os direitos reservados</p>
    </footer>
</body>
</html>
