<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@100;200;300;400;500;600;700;800;900&family=Barlow:wght@100;200;300;400;500;600;700;800;900&family=MonteCarlo&display=swap" rel="stylesheet">

    <link rel="shortcut icon" href="./src/images/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/custom-properties.css">
    <link rel="stylesheet" href="./src/css/utility-classes.css">
    <link rel="stylesheet" href="./src/css/components.css">
    <link rel="stylesheet" href="./src/css/layout.css">
    <link rel="stylesheet" href="./src/css/page-specific-bg.css">

    <title>Ponto do Café - Envio de receita</title>

    <script src="./src/js/navigation.js" defer></script>
    <script src="./src/js/forms.js" defer></script>
</head>
<body class="home">
    <a class="skip-to-content" href="#main">Ir para o conteúdo principal</a>
    <header class="primary-header flex">
        <div>
            <a href="index.html">
                <img class="logo" src="./src/images/logo-principal.png" alt="Logo Ponto do Café">
            </a>
        </div>

        <nav class="flex">
            <button class="mobile-nav-toggle" aria-controls="primary-navigation" aria-expanded="false">
                <span class="sr-only">Menu</span>
            </button>
            <ul id="primary-navigation" data-visible="false" class="primary-navigation underline-indicators flex">
                <li><a class="ff-sans-cond uppercase text-white letter-spacing-2" href="index.html">Home</a></li>
                <li><a class="ff-sans-cond uppercase text-white letter-spacing-2" href="about.html">Sobre</a></li>
                <li><a class="ff-sans-cond uppercase text-white letter-spacing-2" href="products.html">Produtos</a></li>
                <li class="active"><a class="ff-sans-cond uppercase text-white letter-spacing-2" href="recipes.html">Receitas</a></li>
                <li><a class="ff-sans-cond uppercase text-white letter-spacing-2" href="contact.html">Contato</a></li>
                <li>
                    <a href="user.html">
                        <img class="user" src="https://img.icons8.com/external-febrian-hidayat-glyph-febrian-hidayat/ffffff/external-user-user-interface-febrian-hidayat-glyph-febrian-hidayat.png" alt="Usuário"/>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img class="shop-cart" src="https://img.icons8.com/glyph-neue/ffffff/shopping-cart.png" alt="Carrinho de compras">
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="grid-container grid-container--contact">
        <h1 class="ff-handwriting fs-800">Envie sua receita</h1>
        <form id="recipe-form" class="ff-sans-cond fs-500 contact-form" action="#" method="post" autocomplete="on">
            <label for="name-recipe">Nome da receita *</label>
            <input type="text" name="name-recipe" id="name-recipe" placeholder="Nome da receita" required>
            <label for="email">Feito por *</label>
            <input type="text" name="make-by" id="make-by" placeholder="Feito por" required>
            <label for="main-ingredients">Ingredientes *</label>
            <textarea name="main-ingredients" id="main-ingredients" placeholder="Insira aqui os ingredientes principais da sua receita" rows="10" required></textarea>
            <label for="additional-ingredients">Possui cobertura ou calda?</label>
            <div class="flex radio-container">
                <label for="yes">Sim</label>
                <input type="radio" name="additional-ingredients" id="yes" value="yes" onclick="showTextarea()">
                
                <label for="no">Não</label>
                <input type="radio" name="additional-ingredients" id="no" value="no" checked onclick="hideTextarea()">
            </div>

            <div hidden id="additional-ingredients-container-text">
                <label for="topping-syrup-ingredients">Igredientes cobertura/calda</label>
                <textarea name="topping-syrup-ingredients" id="topping-syrup-ingredients" rows="5" placeholder="Insira aqui os ingredientes da cobertura ou calda"></textarea>
            </div>

            <div>
                <label for="image-recipe">Possui uma foto da receita finalizada?</label>
                <input type="file" name="image-recipe" id="image-recipe" class="ff-sans-cond fs-500" accept="image/png, image/jpeg, image/jpg">
                <p class="ff-sans-cond fs-300">(Formatos permitidos: PNG, JPEG e JPG)</p>
            </div>
            <p class="fs-400"><i>* Campos obrigatórios</i></p>
            <button type="submit" class="btn uppercase">Enviar Receita</button>
        </form>
    </main>

    <footer class="flex footer">
        <a href="index.html">
            <img class="alternative-logo" src="./src/images/logo-alternativa.png" alt="Logo alternativa Ponto do Café">
        </a>
        <p class="flex footer-text ff-sans-cond letter-spacing-1">&copy; Copyright - Todos os direitos reservados</p>
    </footer>

</body>
</html>
